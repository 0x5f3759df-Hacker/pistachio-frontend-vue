<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Samsara Pistachio, a complete book management system">
    <meta name="author" content="sczyh30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css"/>
    <title>Samsara Pistachio 图书管理系统 - 用户登录</title>
<body>
<body>
<div style="text-align:center;clear:both">
</div>
<div id="form-main">
    <div id="form-div">
        <form class="form" id="formLogin">
            <center><p class="text-title">Samsara Pistachio 登录</p></center>
            <p class="name">
                <input name="username" type="text" class="validate[required,custom[onlyLetter],length[0,20]] feedback-input"
                       placeholder="用户名" id="username"/>
            </p>

            <p class="email">
                <input name="password" type="password" class="feedback-input" id="password"
                       placeholder="密码"/>
            </p>

            <div class="submit">
                <input type="submit" value="登录" class="button-blue"/>
                <input type="reset" value="清空" class="button-blue"/>

                <div class="ease"></div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
